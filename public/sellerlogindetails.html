<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h2 {
            color: #333;
        }

        .btn-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 10px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn-bids {
            background-color: #007bff;
        }

        .btn-add-product {
            background-color: #28a745;
        }

        .btn-report {
            background-color: #ffc107;
            color: black;
        }

        .btn-logout {
            background-color: red;
        }

        .btn a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        .btn-report a {
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to Online Auction System</h2>

        <div class="btn-container">
            <button class="btn btn-bids"><a href="productbidsitem.html">Product Bids</a></button>
            <button class="btn btn-add-product"><a href="addproductsseller.html">Add Products</a></button>
            <button class="btn btn-report"><a href="productreport.html">Product Report</a></button>
            <button class="btn btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function logout() {
            alert("Logging out...");
            window.location.href = "2.html"; // Redirect to login page
        }
    </script>

</body>
</html>
