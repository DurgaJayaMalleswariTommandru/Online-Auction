<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      background-image: url('sellerregimg.png');
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
    }
    .back-button {
    position: fixed;
    top: 8px;
    left: 10px;
    padding: 8px 16px; /* Adjust padding for better size */
    background-color: #007bff; /* Background color */
    color: white; /* Text color */
    border: none; /* Remove border */
    cursor: pointer; /* Pointer on hover */
    border-radius: 5px; /* Slightly rounded corners */
    font-size: 16px; /* Adjust font size */
    z-index: 1000; /* Ensure it's on top of other elements */
    width: auto; /* Ensure the button doesn't take the full width */
}
    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Back Button -->
<button class="back-button" onclick="window.location.href='2.html';">Back to Page</button>
  <div class="container">
    <h2>Seller Registration</h2>
    <form id="sellerRegistrationForm">
      <label for="name">Name *</label>
      <input type="text" id="name" required />

      <label for="contact">Contact *</label>
      <input type="text" id="contact" required />

      <label for="email">Email *</label>
      <input type="email" id="email" required />

      <label for="password">Password *</label>
      <input type="password" id="password" required />

      <label for="city">City *</label>
      <input type="text" id="city" required />

      <label for="state">State *</label>
      <input type="text" id="state" required />

      <label for="country">Country *</label>
      <input type="text" id="country" required />

      <label for="address">Address *</label>
      <input type="text" id="address" required />

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.getElementById('sellerRegistrationForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const sellerData = {
        name: document.getElementById('name').value,
        contact: document.getElementById('contact').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        country: document.getElementById('country').value,
        address: document.getElementById('address').value
      };

      try {
        const res = await fetch("http://localhost:5001/api/sellers/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(sellerData)
        });

        const result = await res.json();

        if (res.ok) {
          alert(result.message);
          document.getElementById("sellerRegistrationForm").reset();
        } else {
          alert("Error: " + result.message);
        }
      } catch (err) {
        alert("Server error: " + err.message);
      }
    });
  </script>
</body>
</html>
