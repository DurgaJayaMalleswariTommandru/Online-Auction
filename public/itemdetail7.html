<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - Leather Jacket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .product-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    .product-image {
      max-width: 100%;
      height: auto;
    }
    .bid-button {
      padding: 10px;
      background-color: #f0ad4e;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    input {
      width: calc(100% - 20px);
      padding: 5px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #error-message {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

<!-- Back Button -->
<button class="back-button" onclick="backToProducts()">Back to Products</button>

<!-- Product Details -->
<div class="product-container">
  <img src="Saree.jpeg" alt="Saree" class="product-image">
  <h2>Saree</h2>
  <p><strong>Description:</strong> New brand available colors</p>
  <p><strong>Category:</strong> Saree</p>
  <p><strong>Minimum Bid:</strong> Rs. <span id="minimum-bid">2000</span></p>
  <p><strong>Bid End Time:</strong> 29-04-15 22:20:47</p>

  <label>Enter Your Bid Amount (in Rs.):</label>
  <input type="number" id="bid-amount" required>
  <button class="bid-button" onclick="submitBid()">Bid</button>
  <p id="error-message">Your bid must be greater than or equal to the minimum bid.</p>
</div>

<script>
  let minimumBid = 2000;

  function submitBid() {
    let bidAmount = parseFloat(document.getElementById('bid-amount').value);

  if (isNaN(bidAmount) || bidAmount < minimumBid) {
    document.getElementById('error-message').style.display = 'block';
  } else {
    // Store bid details locally
    let bidData = {
      productName: "saree",
      bidAmount: bidAmount,
      bidTime: new Date().toLocaleString()
    };

    // Retrieve existing bids from localStorage or initialize an empty array
    let existingBids = JSON.parse(localStorage.getItem("productBids")) || [];

    // Add the new bid to the array
    existingBids.push(bidData);

    // Save updated bids back to localStorage
    localStorage.setItem("productBids", JSON.stringify(existingBids));

    alert('Bid submitted successfully!');
    document.getElementById('error-message').style.display = 'none';
  }
  }
  function backToProducts() {
    window.location.href = "items.html";
  }
</script>

</body>
</html>
