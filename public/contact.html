<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header Style */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        /* Main Container */
        .container {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .contact-info {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>


    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p>If you have any questions or need assistance, feel free to reach out to us:</p>
            <p><strong>Email:</strong> <a href="mailto:youremail@example.com">youremail@example.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+1234567890">9090876545</a></p>
        </div>
    </div>

</body>
</html>
