<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Bids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .back-button {
    position: fixed;
    top: 8px;
    left: 10px;
    padding: 8px 16px; /* Adjust padding for better size */
    background-color: #007bff; /* Background color */
    color: white; /* Text color */
    border: none; /* Remove border */
    cursor: pointer; /* Pointer on hover */
    border-radius: 5px; /* Slightly rounded corners */
    font-size: 16px; /* Adjust font size */
    z-index: 1000; /* Ensure it's on top of other elements */
    width: auto; /* Ensure the button doesn't take the full width */
}

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h3 {
            color: #333;
            padding-bottom: 5px;
            border-bottom: 2px solid #ddd;
            margin-top: 20px;
        }
        .bid-list {
            margin-top: 30px;
        }
        .bid-item {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .bid-item strong {
            display: block;
            font-size: 16px;
        }
        .bid-item .bid-amount {
            font-weight: bold;
        }
    </style>
</head>
<body>
 <!-- Back Button -->
<button class="back-button" onclick="window.location.href='sellerlogindetails.html';">Back to Page</button>
<div class="container">
    <h3>Product Bids</h3>
    
    <div class="bid-list" id="bidList">
        <!-- Bids will be displayed here dynamically -->
    </div>

</div>

<script>
    // Function to load and display bids from localStorage
    function loadBids() {
        let productBids = JSON.parse(localStorage.getItem("productBids")) || [];
        const bidList = document.getElementById("bidList");

        // If no bids, show a message
        if (productBids.length === 0) {
            bidList.innerHTML = "<p>No bids placed yet.</p>";
            return;
        }

        // Add each bid as a new item in the list
        productBids.forEach(bid => {
            const bidItem = document.createElement("div");
            bidItem.classList.add("bid-item");

            bidItem.innerHTML = `
                <strong>Product: ${bid.productName}</strong>
                <div>Bidder: ${bid.bidderName}</div>
                <div class="bid-amount">Bid Amount: $${bid.bidAmount}</div>
            `;

            bidList.appendChild(bidItem);
        });
    }

    // Load the bids when the page loads
    window.onload = loadBids;
</script>

</body>
</html>
