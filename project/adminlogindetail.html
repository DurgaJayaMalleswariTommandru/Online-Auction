<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Online Auction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            background-color: #1a3d4c;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 45%;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h2>Welcome to Online Auction System</h2>

        <div class="btn-container">
            <button class="btn" id="addCustomerBtn" class="hidden"><a href="addcustomerpage.html">Add Customer</a></button>
            <button class="btn"><a href="addproducts.html">Add Product</a></button>
            <button class="btn"><a href="addsellerpage.html">Add Seller</a></button>
            <button class="btn"><a href="customerreport.html">Customer Report</a></button>
            <button class="btn" style="background-color: red;" onclick="logout()">Logout</button>
            <script>
                function logout() {
                    // Clear any stored user session (if applicable)
                    sessionStorage.clear(); 
                    localStorage.clear(); 
            
                    // Redirect to the login page
                    window.location.href = "home.html";  
                }
            </script>
            
        </div>
    </div>

    <script>
        // Simulating a logged-in user role (this should come from backend authentication)
        let userRole = "Admin";  // Change to "Seller" or "Customer" to test

        // Show "Add Customer" button only for Admin
        if (userRole === "Admin") {
            document.getElementById("addCustomerBtn").classList.remove("hidden");
        }
    </script>

</body>
</html>
