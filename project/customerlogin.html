<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .back-button {
    position: fixed;
    top: 8px;
    left: 10px;
    padding: 8px 16px; /* Adjust padding for better size */
    background-color: #007bff; /* Background color */
    color: white; /* Text color */
    border: none; /* Remove border */
    cursor: pointer; /* Pointer on hover */
    border-radius: 5px; /* Slightly rounded corners */
    font-size: 16px; /* Adjust font size */
    z-index: 1000; /* Ensure it's on top of other elements */
    width: auto; /* Ensure the button doesn't take the full width */
}

        .login-container {
            background-color: #1a3d4c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
<button class="back-button" onclick="window.location.href='home.html';">Back to Page</button>

    <div class="login-container">
        <h2>Customer Login</h2>
        <form onsubmit="return validateLogin(event)">
            <input type="text" id="customerUsername" placeholder="Enter Username">
            <input type="password" id="customerPassword" placeholder="Enter Password">
            <p id="errorMessage" class="error"></p>
            <button type="submit">Login</button>
        </form>
    </div>
  
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevents page refresh

            let username = document.getElementById("customerUsername").value;
            let password = document.getElementById("customerPassword").value;
            let errorMessage = document.getElementById("errorMessage");

            if (username === "" || password === "") {
                errorMessage.textContent = "Both fields are required!";
                return false;
            }

            // Hardcoded login for demo (Replace with backend validation)
            if (username === "customer" && password === "password123") {
          alert("Login Successful!");
          window.location.assign("items.html"); // For hosted websites
 // Redirects to the items page
      } else {
          errorMessage.textContent = "Invalid Username or Password!";
      }
      function backToProducts() {
    window.location.href = "items.html";
  }
  }
</script>

</body>
</html>
