<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: burlywood;
    margin: 0;
    padding: 0;
    padding-top: 60px;
}
.back-button {
    position: fixed;
    top: 8px;
    left: 10px;
    padding: 8px 16px; /* Adjust padding for better size */
    background-color: #007bff; /* Background color */
    color: white; /* Text color */
    border: none; /* Remove border */
    cursor: pointer; /* Pointer on hover */
    border-radius: 5px; /* Slightly rounded corners */
    font-size: 16px; /* Adjust font size */
    z-index: 1000; /* Ensure it's on top of other elements */
    width: auto; /* Ensure the button doesn't take the full width */
}

/* Fixed Navigation Bar */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    padding: 10px;
    z-index: 1000;
    display: flex;
    justify-content: center;
}

.navbar a {
    color: white;
    padding: 10px 15px;
    text-decoration: none;
    font-weight: bold;
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}

/* Main Container for Form & Image */
.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1000px; /* Adjust based on layout */
    margin: 120px auto; /* Space for navbar */
    padding: 20px;
    gap: 50px; /* Space between form and image */
}

/* Registration Form */
.registration-container {
    width: 50%; /* Adjust form width */
    background-color: #1a3d4c;
    color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

/* Form Inputs */
input {
    width: 90%;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    border: none;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Error Messages */
.error {
    color: red;
    font-size: 14px;
    text-align: left;
    margin-left: 15px;
}

label {
    display: block;
    text-align: left;
    margin-left: 15px;
    font-weight: bold;
}

/* Image Container */
.right-image-container {
    width: 60%; /* Adjust width of image container */
    display: flex;
    justify-content: center;
    align-items: center;
}

.right-image-container img {
    max-width: 100%;
    height: auto;
    border-radius: 10px; /* Optional: Adds rounded corners */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        flex-direction: column; /* Stack on small screens */
    }
    .registration-container, .right-image-container {
        width: 90%;
    }
}


    </style>
</head>
<body>
   <!-- Back Button -->
<button class="back-button" onclick="window.location.href='2.html';">Back to Page</button>
    <!-- Navigation Bar Container -->
    <div id="navbar"></div> <!-- This will be dynamically populated by JavaScript -->
    <div class="container">
    <!-- Registration Form -->
    <div class="registration-container">
        <h2>Seller Registration</h2>

        <form onsubmit="return validateSellerRegistration(event)">
            
            <h3>Login Details</h3>
            <label>Seller Email (*)</label>
            <input type="email" id="sellerEmail" placeholder="Enter Email">
            <p id="errorEmail" class="error"></p>

            <label>Password (*)</label>
            <input type="password" id="sellerPassword" placeholder="Enter Password">
            <p id="errorPassword" class="error"></p>

            <label>Confirm Password (*)</label>
            <input type="password" id="sellerConfirmPassword" placeholder="Confirm Password">
            <p id="errorConfirmPassword" class="error"></p>

            <h3>Seller Details</h3>
            
            <label>Seller Name (*)</label>
            <input type="text" id="sellerName" placeholder="Enter Name">
            <p id="errorName" class="error"></p>

            <label>Seller Contact Number (*)</label>
            <input type="text" id="sellerContact" placeholder="Enter Contact Number">
            <p id="errorContact" class="error"></p>

            <label>Seller City (*)</label>
            <input type="text" id="sellerCity" placeholder="Enter City">
            <p id="errorCity" class="error"></p>

            <label>Seller State (*)</label>
            <input type="text" id="sellerState" placeholder="Enter State">
            <p id="errorState" class="error"></p>

            <label>Seller Country (*)</label>
            <input type="text" id="sellerCountry" placeholder="Enter Country">
            <p id="errorCountry" class="error"></p>

            <label>Seller Address (*)</label>
            <input type="text" id="sellerAddress" placeholder="Enter Address">
            <p id="errorAddress" class="error"></p>

            <button type="submit">Register</button>
        </form>
     </div>
        <!-- Right-side Image -->
        <div class="right-image-container">
            <img src="C:\Users\Durga\OneDrive\Attachments\project\auction.jpg" alt="Seller Registration">
        </div>
    </div>
    <script>
        // Function to load the navigation bar dynamically
        window.onload = function() {
            fetch('navbar.html')  // Load navbar.html
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
        };

        function validateSellerRegistration(event) {
            event.preventDefault(); // Prevent page refresh

            let email = document.getElementById("sellerEmail").value;
            let password = document.getElementById("sellerPassword").value;
            let confirmPassword = document.getElementById("sellerConfirmPassword").value;
            let name = document.getElementById("sellerName").value;
            let contact = document.getElementById("sellerContact").value;
            let city = document.getElementById("sellerCity").value;
            let state = document.getElementById("sellerState").value;
            let country = document.getElementById("sellerCountry").value;
            let address = document.getElementById("sellerAddress").value;

            let isValid = true;

            // Email Validation
            if (email === "") {
                document.getElementById("errorEmail").textContent = "Email is required!";
                isValid = false;
            } else {
                document.getElementById("errorEmail").textContent = "";
            }

            // Password Validation
            if (password === "") {
                document.getElementById("errorPassword").textContent = "Password is required!";
                isValid = false;
            } else {
                document.getElementById("errorPassword").textContent = "";
            }

            // Confirm Password Validation
            if (confirmPassword === "") {
                document.getElementById("errorConfirmPassword").textContent = "Confirm Password is required!";
                isValid = false;
            } else if (confirmPassword !== password) {
                document.getElementById("errorConfirmPassword").textContent = "Passwords do not match!";
                isValid = false;
            } else {
                document.getElementById("errorConfirmPassword").textContent = "";
            }

            // Name Validation
            if (name === "") {
                document.getElementById("errorName").textContent = "Seller Name is required!";
                isValid = false;
            } else {
                document.getElementById("errorName").textContent = "";
            }

            // Contact Validation
            if (contact === "") {
                document.getElementById("errorContact").textContent = "Contact Number is required!";
                isValid = false;
            } else if (!/^\d{10}$/.test(contact)) {
                document.getElementById("errorContact").textContent = "Enter a valid 10-digit number!";
                isValid = false;
            } else {
                document.getElementById("errorContact").textContent = "";
            }

            // City Validation
            if (city === "") {
                document.getElementById("errorCity").textContent = "City is required!";
                isValid = false;
            } else {
                document.getElementById("errorCity").textContent = "";
            }

            // State Validation
            if (state === "") {
                document.getElementById("errorState").textContent = "State is required!";
                isValid = false;
            } else {
                document.getElementById("errorState").textContent = "";
            }

            // Country Validation
            if (country === "") {
                document.getElementById("errorCountry").textContent = "Country is required!";
                isValid = false;
            } else {
                document.getElementById("errorCountry").textContent = "";
            }

            // Address Validation
            if (address === "") {
                document.getElementById("errorAddress").textContent = "Address is required!";
                isValid = false;
            } else {
                document.getElementById("errorAddress").textContent = "";
            }

            if (isValid) {
                alert("Seller Registration Successful!");
                window.location.href = "sellerlogin.html"; // Redirect to seller dashboard
            }
        }
    </script>

</body>
</html>
